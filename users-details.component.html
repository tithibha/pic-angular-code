<fieldset>
  <legend>Users List</legend>
  <table>
<thead>
  <tr>
  <th>UserName</th>
  <th>Password</th>
  <th>Email</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of usersList">
    <td>
      {{user.userName}}
    </td>
    <td>
      {{user.password}}
    </td>
    <td>
      {{user.email}}
    </td>
  </tr>
</tbody>
  </table>
</fieldset>
